<!-- Modal Stuff -->
<div class="modal" tabindex="-1" role="dialog" id="modal-create">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Movie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
		<form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
        			<label for="movieName">Name</label>
                	<input type="text" class="form-control" id="movieName" placeholder="Enter Name" name="name" />
                </div>

				<div class="form-group">
        			<label for="moviePicture">Picture</label>
                	<input type="text" class="form-control" id="moviePicture" placeholder="Image Url" name="url" />
                </div>

				<div class="form-group">
        			<label for="movieRating">Rating</label>
                	<input type="number" class="form-control" id="movieRating" placeholder="1-20"  name="rating" min="1" max="10" />
                </div>

				<div class="form-group">
        			<label for="movieNotes">Notes</label>
					<textarea name="notes" id="movieNotes" cols="30" class="form-control" placeholder="Write your notes here please!"></textarea>
                </div>

      		</div>

            <div class="modal-footer">
        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        		<button type="submot" class="btn btn-warning">Save changes</button>
      	</div>
 		</form>
      </div>
  </div>
</div>
